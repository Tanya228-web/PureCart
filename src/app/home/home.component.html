<ngb-carousel *ngIf="filterProduct?.length">
    <ng-container *ngFor="let item of filterProduct">
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <a routerLink="product/{{item.id}}/productDetails">
            <img class="product-header-image" [src]="item.image" alt="Slide image" />
          </a>
        </div>
        <div class="carousel-caption">
          <h3>{{ item.name }}</h3>
          <p>{{ item.description }}</p>
        </div>
      </ng-template>
    </ng-container>
  </ngb-carousel>
  
<div class="product-list-wrapper">
  <h1>Trendy Products</h1>
  <div class="row">
    <div class="col-sm-3" *ngFor="let item of products">
      <div class="product-item">
        <img src="{{ item.image }}" alt="" />
        <div class="product-details">
          <h6 class="name-head">{{ item.name }}</h6>
          <div class="product-price">
            <h6>Price:{{ item.price }}</h6>
          </div>
          <div class="product-color">
            <h6>Color:{{ item.color }}</h6>
          </div>
        </div>
        <div class="product-footer">
          <a routerLink="product/{{item.id}}/productDetails">View Details</a>
          <!-- <a href="">Add to Cart</a> -->
        </div>
      </div>
    </div>
  </div>
</div>
