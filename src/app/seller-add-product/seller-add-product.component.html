<div class="add-product">
  <h1>Add New Product</h1>
  <!-- <p class="message-p">{{ addProductMessage }}</p> -->
  <form
    #addProduct="ngForm"
    (ngSubmit)="submit(addProduct.value)"
    class="common-form"
  >
    <input
      type="text"
      class="form-input"
      placeholder="Enter Product Name"
      name="name"
      ngModel
    />
    <input
      type="text"
      class="form-input"
      placeholder="Enter Product Price"
      name="price"
      ngModel
    />
    <select  class = 'form-input' name="category" ngModel>
      <option value="">Select Product Category</option>
      <option value="clothes">Clothes</option>
      <option value="electonics">Electronics</option>
      <option value="groceries">Groceries</option>
      <option value="beverages">Beverages</option>
    </select>

    <input
      type="text"
      class="form-input"
      placeholder="Enter Product Color"
      name="color"
      ngModel
    />
    <textarea
      type="text"
      class="form-input"
      placeholder="Enter Product Description"
      name="description"
      ngModel
    ></textarea>

    <input
      type="text"
      class="form-input"
      placeholder="Enter Product Image URL"
      name="image"
      ngModel
    />
    <button class="form-button">Add Product</button>
  </form>
</div>
