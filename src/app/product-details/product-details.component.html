<div class="row product-details" *ngIf="singleDetail">
    <div class="col-sm-6">
    <img  class="product-img" src="{{singleDetail.image}}" alt="">
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h1>{{singleDetail.name}}</h1>
            <h3>Price : {{singleDetail.price}}</h3>
            <div>Color :<h3 [style.backgroundColor]="singleDetail.color" class="product-color"></h3></div>
            <h6>Category : {{singleDetail.category}}</h6>
            <h6>Description : {{singleDetail.description}}</h6>
            <button class="form-button">Buy Now</button>
          
            <button  class="form-button" (click)="addToCart()">Add to Cart</button> 
            <div class="quantity-group">
                
                <button (click)="productCounter('dec')">-</button>
                <input type="text" value="{{productCount}}" />
                <button (click)="productCounter('inc')">+</button>
    
            </div>
        </div>
    </div>
    </div>
